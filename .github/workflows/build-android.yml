name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install Cordova
      run: npm install -g cordova@12
    
    - name: Install dependencies
      run: npm install
    
    - name: Add Android platform
      run: cordova platform add android@13 || true
    
    - name: Build Android APK
      run: cordova build android --verbose
    
    - name: Debug - List build outputs
      if: always()
      run: |
        echo "=== Listing build directory ==="
        ls -lR platforms/android/app/build/outputs/ || echo "Build outputs not found"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: NoaApp-debug
        path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
