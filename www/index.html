<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>NoaApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Header avec avatar */
        #header {
            padding: 20px;
            text-align: center;
            background: rgba(0,0,0,0.2);
        }
        
        #avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        #status {
            font-size: 12px;
            opacity: 0.8;
        }
        
        /* Zone de chat */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.noa .message-bubble {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }
        
        .message.user .message-bubble {
            background: rgba(255,255,255,0.95);
            color: #333;
        }
        
        /* Zone de saisie */
        #input-area {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #text-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            outline: none;
        }
        
        .btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.2);
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.3);
        }
        
        .btn.listening {
            background: #ff4757;
            animation: recordPulse 1s ease-in-out infinite;
        }
        
        @keyframes recordPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255,71,87,0.7); }
            50% { box-shadow: 0 0 0 10px rgba(255,71,87,0); }
        }
        
        /* Loader */
        .typing-indicator {
            display: none;
            padding: 10px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 18px;
            width: fit-content;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fff;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .dot:nth-child(2) { animation-delay: -0.32s; }
        .dot:nth-child(3) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="header">
            <div id="avatar">ðŸ¤–</div>
            <h2>NoÃ¤</h2>
            <div id="status">PrÃªte Ã  vous aider</div>
        </div>
        
        <div id="chat-container">
            <div class="message noa">
                <div class="message-bubble">Bonjour ! Je suis NoÃ¤, votre assistante IA. Comment puis-je vous aider aujourd'hui ?</div>
            </div>
            <div class="typing-indicator">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        
        <div id="input-area">
            <input type="text" id="text-input" placeholder="Ã‰crivez votre message...">
            <button class="btn" id="mic-btn">ðŸŽ¤</button>
            <button class="btn" id="send-btn">âž¤</button>
        </div>
    </div>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
        let isListening = false;
        let chatHistory = [];
        
        function loadHistory() {
            const saved = localStorage.getItem('noaHistory');
            if (saved) {
                chatHistory = JSON.parse(saved);
                chatHistory.forEach(msg => {
                    addMessageToUI(msg.text, msg.from);
                });
            }
        }
        
        function saveHistory() {
            localStorage.setItem('noaHistory', JSON.stringify(chatHistory));
        }
        
        function addMessageToUI(text, from) {
            const container = document.getElementById('chat-container');
            const typingIndicator = document.querySelector('.typing-indicator');
            
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${from}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            msgDiv.appendChild(bubble);
            container.insertBefore(msgDiv, typingIndicator);
            container.scrollTop = container.scrollHeight;
        }
        
        function sendMessage(text) {
            if (!text.trim()) return;
            addMessageToUI(text, 'user');
            chatHistory.push({ text, from: 'user', time: Date.now() });
            saveHistory();
            const typingIndicator = document.querySelector('.typing-indicator');
            typingIndicator.classList.add('show');
            setTimeout(() => {
                typingIndicator.classList.remove('show');
                const response = generateResponse(text);
                addMessageToUI(response, 'noa');
                chatHistory.push({ text: response, from: 'noa', time: Date.now() });
                saveHistory();
                if (window.TTS) {
                    TTS.speak({ text: response, locale: 'fr-FR', rate: 1.0 });
                }
            }, 1500);
        }
        
        function generateResponse(input) {
            const responses = {
                'bonjour': 'Bonjour ! Comment allez-vous ?',
                'comment vas-tu': 'Je vais bien, merci ! Et vous ?',
                'qui es-tu': 'Je suis NoÃ¤, votre assistante IA personnelle.',
                'merci': 'De rien, c\'est un plaisir de vous aider !',
                'au revoir': 'Au revoir ! Ã€ bientÃ´t !'
            };
            const lower = input.toLowerCase();
            for (let key in responses) {
                if (lower.includes(key)) return responses[key];
            }
            return 'Je comprends. Comment puis-je vous aider davantage ?';
        }
        
        function startListening() {
            if (!window.plugins || !window.plugins.speechRecognition) {
                alert('Plugin reconnaissance vocale non disponible');
                return;
            }
            const micBtn = document.getElementById('mic-btn');
            if (isListening) {
                window.plugins.speechRecognition.stopListening();
                micBtn.classList.remove('listening');
                isListening = false;
                return;
            }
            window.plugins.speechRecognition.hasPermission(
                (hasPermission) => {
                    if (!hasPermission) {
                        window.plugins.speechRecognition.requestPermission(
                            () => listen(),
                            () => alert('Permission micro refusÃ©e')
                        );
                    } else {
                        listen();
                    }
                }
            );
            function listen() {
                micBtn.classList.add('listening');
                isListening = true;
                window.plugins.speechRecognition.startListening(
                    (results) => {
                        micBtn.classList.remove('listening');
                        isListening = false;
                        if (results && results.length > 0) {
                            document.getElementById('text-input').value = results[0];
                            sendMessage(results[0]);
                        }
                    },
                    (error) => {
                        micBtn.classList.remove('listening');
                        isListening = false;
                        console.error('Erreur reconnaissance:', error);
                    },
                    { language: 'fr-FR', showPopup: false }
                );
            }
        }
        
        document.addEventListener('deviceready', () => {
            console.log('Cordova ready');
            loadHistory();
            if (cordova.plugins && cordova.plugins.permissions) {
                const permissions = cordova.plugins.permissions;
                permissions.requestPermissions(
                    [
                        permissions.RECORD_AUDIO,
                        permissions.MODIFY_AUDIO_SETTINGS
                    ],
                    (status) => console.log('Permissions:', status),
                    (error) => console.error('Permission error:', error)
                );
            }
            document.getElementById('status').textContent = 'En ligne';
        });
        
        document.getElementById('send-btn').addEventListener('click', () => {
            const input = document.getElementById('text-input');
            sendMessage(input.value);
            input.value = '';
        });
        
        document.getElementById('text-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage(e.target.value);
                e.target.value = '';
            }
        });
        
        document.getElementById('mic-btn').addEventListener('click', startListening);
    </script>
</body>
</html>
